---
component_skel:
  fleet:
    belongs_to:
      - fleet_all

  mariadb:
    belongs_to:
      - fleet_all
      - mariadb_all

  osquery:
    belongs_to:
      - fleet_all

container_skel:
  fleet_container:
    belongs_to:
      - fleet_containers
    contains:
      - fleet
      - mariadb
      - osquery

physical_skel:
  fleet_containers:
    belongs_to:
      - all_containers

  fleet_hosts:
    belongs_to:
      - hosts
